<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>TODO List</title>
    </head>
    <body>
        <header>
            <h1>YONG TODO</h1>
            <form id="todo-form">
                <input type="text" placeholder="할 일 입력" name="todo"> 
                <button type="submit">할 일 추가</button>                
            </form>
        </header>   
        <main>
            <section>
                <h2>할 일</h2>
                <ul id="todo-list">
                    
                </ul>
            </section>

            <section>
                <h2>완료</h2>
                <ul id="todo-done">


                </ul>
            </section>
        </main>   
    </body>
</html>
